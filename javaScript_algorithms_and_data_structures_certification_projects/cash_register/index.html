<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Michael Adesina" />
  <title>Cash Register Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Cash Register Project</h1>
  <div id="change-due"></div>
  <label for="cash">Enter cash from customer:</label>
  <input value="" type="number" name="number" id="cash"/>
  <button class="purchase-btn" id="purchase-btn">Purchase</button>

  <div id="register-container">
    <div id="total">Total: $3.26</div>
    <div id="register-neck"></div>
    <div id="register-body">
      <div id="drawer">
        <h4>Change in drawer:</h4>
        <p class="money">Pennies: $0.97</p>
        <p class="money">Nickels: $2.05</p>
        <p class="money"> Dimes: $2.9</p>
        <p class="money">Quarters: $3.75</p>
        <p class="money">Ones: $89</p>
        <p class="money">Fives: $50</p>
        <p class="money">Tens: $20</p>
        <p class="money"> Twenties: $20</p>
        <p class="money">Hundreds: $100</p>
        
      </div>
      <div id="hr"></div>
      <div id="lock"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
