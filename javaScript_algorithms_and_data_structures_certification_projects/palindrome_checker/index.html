<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Palindrome Checker">
  <meta name="Author" content="Adesina Michael">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="text">Palindrome Checker</h1>
  <div id="container">
    <p class="text big-font">What is a palindrome?</p>
    <p class="text small-font">A palindrome is a word or phrase that can be read the same way forwards and backwards,
      ignoring punctuation, case, and spacing.</p>
    <form>
      <input type="text" id="text-input" placeholder="Please input a value">
      <button id="check-btn" type="submit" class="small-font">Check</button>
    </form>
    <div id="result" class="small-font"></div>
  </div>



  <script src="./script.js"></script>
</body>

</html>
