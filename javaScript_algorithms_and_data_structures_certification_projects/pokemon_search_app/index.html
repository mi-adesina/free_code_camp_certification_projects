<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Michael Adesina" />
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Pokémon Search App</h1>
  <div id="container">
    <label for="search-input">Search for Pokémon Name or ID:<label>
    <input value="" type="text" name="search-input" id="search-input" required/>
    <button class="search-btn" id="search-button">Search</button>
    <div id="pokemon-container">
      <p class="generated-info">
        <span id="pokemon-name"></span> <span id="pokemon-id"></span>
      </p>
      <p class="generated-info">
        <span id="weight"></span> <span id="height"></span>
      </p>
      <div id="pokemon-avatar"></div>
      <p id="types"></p>
    </div>
    <table>
      <thead>
        <tr><td class="info"><strong>Base</strong></td><td lass="data"><strong>Stats</strong></td></tr>
      </thead>
      <tbody>
        <tr>
          <td>HP:</td> <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td> <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td> <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td> <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td> <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td> <td id="speed"></td>
        </tr>
      </tbody>
    </table>

  </div>

  
  <script src="script.js"></script>
</body>

</html>
