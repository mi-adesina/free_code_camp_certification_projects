<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>
  </title>
</head>

<body>
  <div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
      <form id="survey-form">
        <fieldset>

          <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name"
              required></label>

          <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email"
              required></label>

          <label for="number" id="number-label">Age (optional)<input id="number" type="number" placeholder="Age"
              min="13" max="120"></label>
        </fieldset>
        <fieldset>
          <label for="dropdown"> Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely"><input type="radio" name="recommendation" id="definitely" value="definitely"
              checked>Definitely<label>
              <label for="maybe"><input type="radio" name="recommendation" id="maybe" value="maybe">Maybe<label>
                  <label for="not sure"><input type="radio" name="recommendation" id="not sure" value="not sure">Not
                    sure<label>
        </fieldset>

        <fieldset>
          <label for="favorite feature">What is your favorite feature of freeCodeCamp?
            <select id="favorite feature" name="favorite feature">

              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>

            </select>
          </label>
        </fieldset>

        <fieldset>
          <label>What would you like to see improved? (Check all that apply)
            <input type="checkbox" value="0">Front-end Projects</input>
            <input type="checkbox" value="1">Back-end Projects</input>
            <input type="checkbox" value="2">Data Visualization</input>
            <input type="checkbox" value="3">Challenges</input>
            <input type="checkbox" value="4">Open Source Community</input>
            <input type="checkbox" value="5">Gitter help rooms</input>
            <input type="checkbox" value="6">Videos</input>
            <input type="checkbox" value="7">City Meetups</input>
            <input type="checkbox" value="8">Wiki</input>
            <input type="checkbox" value="9">Forum</input>
            <input type="checkbox" value="10">Additional Courses</input>
          </label>
        </fieldset>

        <fieldset>
          <label for="comments">Any comments or suggestions?
            <textarea type="textarea" placeholder="Enter your comment here..." id="comments"></textarea></label>
          <label>
            <input id="submit" type="submit" value="Submit">
          </label>
        </fieldset>
      </form>

    </div>
  </div>
</body>

</html>
